<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Data Sheet</title>
  <style>
    @page {
      size: A4;
      margin: 0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DejaVu Sans', Arial, sans-serif;
      font-size: 10pt;
      line-height: 1.2;
      color: #000;
      padding: 0;
      margin: 0;
    }

    .page {
      width: 210mm;
      min-height: 297mm;
      padding: 30px 50px 50px 50px;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header .product-name {
      font-size: 14pt;
      font-weight: bold;
      color: #c91e42;
    }

    .header .logo {
      width: 109px;
      height: 50px;
      object-fit: contain;
    }

    .title-section {
      margin-bottom: 10px;
    }

    .main-title {
      font-size: 14pt;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .code-info {
      text-align: right;
      font-size: 10pt;
      margin-bottom: 3px;
    }

    .product-image-container {
      float: right;
      margin-left: 20px;
      margin-bottom: 20px;
    }

    .product-image {
      width: 200px;
      height: 180px;
      object-fit: contain;
    }

    .content-section {
      margin-bottom: 10px;
      clear: none;
    }

    .subtitle {
      font-size: 11pt;
      font-weight: bold;
      margin-bottom: 3px;
      margin-top: 8px;
    }

    ul.features-list {
      list-style-type: disc;
      margin-left: 20px;
      margin-bottom: 8px;
      line-height: 1.2;
    }

    ul.features-list li {
      margin-bottom: 2px;
    }

    table.invisible {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
      line-height: 1.3;
    }

    table.invisible td {
      padding: 1px 5px;
      border: none;
    }

    table.invisible td:first-child {
      font-weight: normal;
    }

    table.zebra {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 8px;
      font-size: 8pt;
      line-height: 1.3;
    }

    table.zebra thead tr {
      font-weight: bold;
      border-bottom: 2px solid #000;
      text-align: center;
    }

    table.zebra thead th {
      padding: 3px 5px;
      background-color: #ffffff;
    }

    table.zebra tbody tr {
      text-align: center;
    }

    table.zebra tbody tr:nth-child(odd) {
      background-color: #ffffff;
    }

    table.zebra tbody tr:nth-child(even) {
      background-color: #e2e2e2;
    }

    table.zebra tbody tr:last-child {
      border-bottom: 1px solid #000;
    }

    table.zebra td,
    table.zebra th {
      padding: 3px 5px;
    }

    table.zebra th:nth-child(odd),
    table.zebra td:nth-child(odd) {
      background-color: #e2e2e2;
    }

    table.zebra th:nth-child(even),
    table.zebra td:nth-child(even) {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="header">
      <div class="product-name">{{productName}}</div>
      <div class="logo-container">
        {{logoImage}}
      </div>
    </div>

    <div class="title-section">
      <div class="main-title">{{title}}</div>
      <div class="code-info">{{code}}</div>
      <div class="code-info">{{powerSupply}}</div>
    </div>

    {{productImage}}

    <div class="content">
      {{sectionsHtml}}
    </div>
  </div>
</body>
</html>
