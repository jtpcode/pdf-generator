name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

permissions:
  contents: read
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Check if we should deploy (main branch push with #deploy in commit message)
  OK_TO_DEPLOY: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' && contains(join(github.event.commits.*.message, ' '), '#deploy') }}
  # Run Playwright tests if commit contains #play or it's a pull request
  RUN_PLAYWRIGHT: ${{ contains(join(github.event.commits.*.message, ' '), '#play') || github.event_name == 'pull_request' }}

jobs:
  deployment_pipeline:
    runs-on: ubuntu-latest
    # Skip entire CI pipeline if commit message contains #noci
    if: ${{ !contains(join(github.event.commits.*.message, ' '), '#noci') }}
    
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: dummypassword1234
          POSTGRES_DB: test_db
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'
      
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            frontend/node_modules
            backend/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Install frontend dependencies
        run: npm --prefix frontend ci
      
      - name: Install backend dependencies
        run: npm --prefix backend ci
      
      - name: Lint frontend and backend code
        run: npm run lint
      
      - name: Run backend tests
        run: npm run test:backend
        env:
          JWT_SECRET: test-secret-key-for-ci
          TEST_DATABASE_URL: postgres://postgres:dummypassword1234@localhost:5432/test_db
      
      - name: Run frontend tests
        run: npm run test:frontend
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Install Playwright Browsers
        if: env.RUN_PLAYWRIGHT == 'true'
        run: npx playwright install --with-deps
      
      - name: Run Playwright tests
        if: env.RUN_PLAYWRIGHT == 'true'
        env:
          JWT_SECRET: test-secret-key-for-ci
          TEST_DATABASE_URL: postgres://postgres:dummypassword1234@localhost:5432/test_db
        run: npx playwright test
      
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() && env.RUN_PLAYWRIGHT == 'true' }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: Deploy
        if: ${{ env.OK_TO_DEPLOY == 'true' }}
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl "$deploy_url"
