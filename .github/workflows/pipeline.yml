name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

env:
  # Check if we should deploy (main branch push without #skip in commit message)
  OK_TO_DEPLOY: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}

jobs:
  deployment_pipeline:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword123
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Install frontend dependencies
        run: npm --prefix frontend ci
      
      - name: Install backend dependencies
        run: npm --prefix backend ci
      
      - name: Check style
        run: npm run lint
      
      - name: Run backend tests
        run: npm run test:backend
        env:
          SECRET: test-secret-key-for-ci
          TEST_DATABASE_URL: postgres://postgres:dummypassword1234@localhost:5432/test_db
      
      # - name: Run frontend tests
      #   run: npm run test:frontend
      
      - name: Install Playwright Browsers
        if: ${{ contains(join(github.event.commits.*.message, ' '), '#play') || github.event_name == 'pull_request' }}
        run: npx playwright install --with-deps
      
      - name: Run Playwright tests
        if: ${{ contains(join(github.event.commits.*.message, ' '), '#play') || github.event_name == 'pull_request' }}
        env:
          SECRET: test-secret-key-for-ci
          TEST_DATABASE_URL: postgres://postgres:dummypassword1234@localhost:5432/test_db
        run: npx playwright test
      
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() && (contains(join(github.event.commits.*.message, ' '), '#play') || github.event_name == 'pull_request') }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      # - name: Build application
      #   run: npm run build