name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

env:
  # Check if we should deploy (main branch push without #skip in commit message)
  OK_TO_DEPLOY: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}

jobs:
  deployment_pipeline:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: testpassword123
          POSTGRES_DB: pdf_generator_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          # Node.js version latest LTS 24.x
          node-version: '24'
      - name: Install frontend and backend dependencies
        run: npm run install_dependencies
      - name: Check style
        run: npm run lint
      - name: Run backend tests
        run: npm run test:backend
        env:
          TEST_DATABASE_URL: postgres://postgres:testpassword123@localhost:5432/pdf_generator_test
          SECRET: test-secret-key-for-ci
      # - name: Run frontend tests
      #   run: npm run test:frontend
      # - name: Build application
      #   run: npm run build