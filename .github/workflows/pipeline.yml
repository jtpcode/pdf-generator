name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

permissions:
  contents: read
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint code
    runs-on: ubuntu-latest
    if: ${{ !contains(join(github.event.commits.*.message, ' '), '#noci') }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'
      
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            frontend/node_modules
            backend/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Install frontend dependencies
        run: npm --prefix frontend ci
      
      - name: Install backend dependencies
        run: npm --prefix backend ci
      
      - name: Lint frontend and backend code
        run: npm run lint

  test-backend:
    name: Backend tests
    runs-on: ubuntu-latest
    needs: lint
    if: ${{ !contains(join(github.event.commits.*.message, ' '), '#noci') }}
    
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: dummypassword1234
          POSTGRES_DB: test_db
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            backend/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Install backend dependencies
        run: npm --prefix backend ci
      
      - name: Run backend tests
        run: npm run test:backend
        env:
          JWT_SECRET: test-secret-key-for-ci
          TEST_DATABASE_URL: postgres://postgres:dummypassword1234@localhost:5432/test_db

  test-frontend:
    name: Frontend tests
    runs-on: ubuntu-latest
    needs: lint
    if: ${{ !contains(join(github.event.commits.*.message, ' '), '#noci') }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            frontend/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Install frontend dependencies
        run: npm --prefix frontend ci
      
      - name: Run frontend tests
        run: npm run test:frontend

  upload-coverage:
    name: Upload coverage
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: ${{ !contains(join(github.event.commits.*.message, ' '), '#noci') }}
    
    steps:
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  e2e-tests:
    name: End-to-end tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: ${{ !contains(join(github.event.commits.*.message, ' '), '#noci') && (contains(join(github.event.commits.*.message, ' '), '#play') || github.event_name == 'pull_request') }}
    
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: dummypassword1234
          POSTGRES_DB: test_db
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            frontend/node_modules
            backend/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Install frontend dependencies
        run: npm --prefix frontend ci
      
      - name: Install backend dependencies
        run: npm --prefix backend ci
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      
      - name: Run Playwright tests
        env:
          JWT_SECRET: test-secret-key-for-ci
          TEST_DATABASE_URL: postgres://postgres:dummypassword1234@localhost:5432/test_db
        run: npx playwright test
      
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      # - name: Build application
      #   run: npm run build
